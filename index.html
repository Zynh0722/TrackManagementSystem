<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Track Management System</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>
    <body>

        <div class="pool droppable">
            <div class="driver" draggable="true">
                <h1 class="smallinfo number" draggable="false">44</h1>
                <h2 class="smallinfo" draggable="false">Blue Ranger</h2>
            </div>
            <div class="driver" draggable="true">
                <h1 class="smallinfo number" draggable="false">2</h1>
                <h2 class="smallinfo" draggable="false">Red Crapshoot</h2>
            </div>
            <div class="driver" draggable="true">
                <h1 class="smallinfo number" draggable="false">17</h1>
                <h2 class="smallinfo" draggable="false">Power Ranger</h2>
            </div>
            <div class="driver" draggable="true">
                <h1 class="smallinfo number" draggable="false">6</h1>
                <h2 class="smallinfo" draggable="false">Yellow Jeep</h2>
            </div>
            <div class="driver" draggable="true">
                <h1 class="smallinfo number" draggable="false">38</h1>
                <h2 class="smallinfo" draggable="false">Blue Samurai</h2>
            </div>
        </div>

        <div class="leftPanel">
            <div class="title">
                <h1 draggable="false">Queue</h1>
            </div>

            <div class="queue">
                <div class="mini title">
                    <h2 draggable="false">Lane 1</h2>
                </div>
                <div class="mini title">
                    <h2 draggable="false">Lane 2</h2>
                </div>
                <div class="next lane1 droppable"></div>
                <div class="next lane2 droppable"></div>
            </div>

            <div class="title">
                <h1 draggable="false">Current Race</h1>
            </div>

            <div class="lanes">
                <div class="mini title">
                    <h2 draggable="false">Lane 1</h2>
                </div>
                <div class="mini title">
                    <h2 draggable="false">Lane 2</h2>
                </div>
                <div class="next lane1 droppable"></div>
                <div class="next lane2 droppable"></div>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
