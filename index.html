<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Track Management System</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-s    rc 'self' 'unsafe-inline';"/>
</head>
    <body>

        <div id="pool">
            <div class="empty">
<!--                <div class="driver" draggable="true"></div>-->
            </div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
        </div>

        <div id="leftPanel">
            <div class="title">
                <h1>Queue</h1>
            </div>

            <div class="queue">
                <div class="mini title">
                    <h2>Lane 1</h2>
                </div>
                <div class="mini title">
                    <h2>Lane 2</h2>
                </div>
                <div class="next lane1"></div>
                <div class="next lane2"></div>
            </div>

            <div class="title">
                <h1>Current Race</h1>
            </div>

            <div class="lanes">
                <div class="mini title">
                    <h2>Lane 1</h2>
                </div>
                <div class="mini title">
                    <h2>Lane 2</h2>
                </div>
                <div class="next lane1"></div>
                <div class="next lane2"></div>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
